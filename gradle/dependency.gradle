// 新建一个dependency的时候，gradle不会下载文件
// 只会在module 的build.gradle使用dependency的时候，才会下载文件构建项目
ext {
    version = [
            kotlinx: '1.3.5',
    ]

    libs = [
            // spring boot related
            "spring-boot-starter-test": "org.springframework.boot:spring-boot-starter-test:$springBootVersion",

            // kotlin
            "kotlin-stdlib": "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",

            // kotlin coroutines
            "kotlin-coroutines-core": "org.jetbrains.kotlinx:kotlinx-coroutines-core:$version.kotlinx",
    ]
}